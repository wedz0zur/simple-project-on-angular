<div class="user-form">
  <h2>Регистрация</h2>
  
  <div class="success-message" *ngIf="showSuccessMessage">
    Пользователь успешно зарегистрирован!
  </div>

  <label for="name">Имя:</label>
  <input
    type="text"
    id="name"
    [(ngModel)]="name"
    placeholder="Введите имя"
    class="form-input"
    [class.input-error]="!name && error"
  />

  <label for="userName">Username:</label>
  <input
    type="text"
    id="userName"
    [(ngModel)]="userName"
    placeholder="Введите username"
    class="form-input"
    [class.input-error]="!userName && error"
  />

  <label for="userEmail">Email:</label>
  <input
    type="email"
    id="userEmail"
    [(ngModel)]="userEmail"
    placeholder="Введите email"
    class="form-input"
    [class.input-error]="!userEmail"
  />
  <p class="error-message" *ngIf="!userEmail">
    Пожалуйста, введите корректный email
  </p>

  <label for="userAge">Возраст:</label>
  <input
    type="number"
    id="userAge"
    [(ngModel)]="userAge"
    placeholder="Введите возраст"
    class="form-input"
    [class.input-error]="(!userAge || userAge <= 0) && error"
    min="1"
  />

  <label for="userPassword">Пароль (минимум 6 символов):</label>
  <input 
    type="password" 
    id="userPassword"
    [(ngModel)]="userPassword" 
    placeholder="Введите пароль"
    class="form-input"
    [class.input-error]="isPasswordWeak"
  />
  <p class="error-hint" *ngIf="isPasswordWeak">
    Пароль слишком короткий (минимум 6 символов)
  </p>
  
  <label for="userCheckPassword">Подтвердите пароль:</label>
  <input 
    type="password" 
    id="userCheckPassword"
    [(ngModel)]="userCheckPassword" 
    placeholder="Повторите пароль"
    class="form-input"
    [class.input-error]="passwordMismatch"
  />
  
  <p class="error-message" *ngIf="passwordMismatch">
    Пароли не совпадают
  </p>

  <p class="error-message">{{ error }}</p>

  <button
    (click)="authorization()"
    class="submit-button"
    [disabled]="!isFormValid || isSubmitting"
  >
    {{ isSubmitting ? 'Регистрация...' : 'Зарегистрироваться' }}
  </button>
</div>
